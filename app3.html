<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Font Tags</title>
</head>
<body>
    <center>
        <header>
            <font color="green">360digrii</font>
        </header>
    </center>
    <font size="30px" color="skyblue" face="Arial">
        360digrii
    </font>
    <br>

    <em>Text1 in italic</em>
    <br>
    <strong>Text2 in bold</strong>
    <br>
    <u>iam learning html</u>
    <br>
    <footer>
        <center>
            <font color="green">copyright@2024</font>
        </center>
    </footer>
</body>
</html>
